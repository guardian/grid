<style>
    .results-editor {}

    .result-editors {}

    .result-editor {
        margin-bottom: 20px;
        display: flex;
    }

    .result-editor__result {
        width: 200px;
    }

    .result-editor__editor {
        margin: 0 20px;

    }

    .result-editor__info {
        flex-grow: 1;
    }

    .result-editor__status {
        width: 50%;
        display: block;
        border-radius: 5px;
        padding: 5px;
        margin: 0 auto;
        text-align: center;
    }
</style>


<div class="results-editor">
    <div class="results-editor__total">{{ctrl.results.total}} results</div>

    <ul class="result-editors">
        <li class="result-editor"
            ng:repeat="result in ctrl.results.data">

            <div class="result-editor__result">
                <ui-preview-image image="result" hide-info="true"></ui-preview-image>
            </div>

            <div class="result-editor__editor">
                <ui-required-metadata-editor id="result.data.id"
                                             metadata="result.data.metadata">
                </ui-required-metadata-editor>

                
            </div>

            <div class="result-editor__info">
                <!-- Trying to avoid static class names -->
                 <span class="result-editor__status status"
                       ng:init="status = ctrl.getStatus(result)"
                       ng:class="{
                           'status--invalid': status === 'invalid',
                           'status--valid': status === 'ready'
                       }">{{status}}</span>
            </div>
        </li>
    </ul>
</div>
