<ul ng:if="labels.data.length > 0"
    class="image-labels">
    <li ng:repeat="label in labels.data"
        class="image-label"
        ng:class="{'image-label--removing': labeler.labelsBeingRemoved.has(label)}">
        <a ui:sref="search.results({query: label.data})"
           class="image-label__link">{{label.data}}</a>
        <button ng:click="labeler.removeLabel(label)"
                class="image-label__remove"
                title="Remove label">x</button>
    </li>
</ul>

<div ng:if="labels.data.length == 0"
     class="image-no-labels"
>No labels</div>

<button ng:click="labeler.addLabel()"
        ng:disabled="labeler.adding"
        class="button--shy">
    Add<span ng:show="labeler.adding">ingâ€¦</span>
</button>
