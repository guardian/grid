<button class="archiver"
        ng:if="!archiver.disabled"
        ng:class="{'archiver--archived': archiver.isArchived}"
        ng:click="archiver.toggleArchived(archived)"
        ng:disabled="archiver.archiving"
        ng:mouseenter="hover = true"
        ng:mouseleave="hover = false"
        ng:init="hover = false">
    <!-- TODO: Start looking at a new loader to replace our "ingâ€¦" loader -->
    <span ng:show="archiver.isArchived" title="Remove from library">
        <gr-icon-label gr-icon="lock_outline">
            <span ng:show="archiver.withText">
                <span ng:show="!archiver.archiving">
                    <span ng:show="! hover">Kept in library</span>
                    <span ng:show="hover">Remove from library?</span>
                </span>
                <span ng:show="archiver.archiving">Removing from library</span>
            </span>
        </gr-icon-label>
    </span>
    <span ng:show="!archiver.isArchived" title="Add to library" class="archiver--unarchived">
        <gr-icon-label gr-icon="lock_open">
            <span ng:show="archiver.withText">
                <span ng:show="!archiver.archiving">Add to library</span>
                <span ng:show="archiver.archiving">Adding to library</span>
            </span>
        </gr-icon-label>
    </span>
</button>

<button class="archiver archiver--archived"
        ng:if="archiver.disabled && archiver.isArchived">
    <gr-icon>lock_outline</gr-icon>
</button>
