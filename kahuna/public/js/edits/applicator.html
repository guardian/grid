<form class="edit-applicator"
      ng:submit="ctrl.go()">


    <div class="byline-and-credit">
        <label class="byline-and-credit__byline">
            byline <input class="byline-and-credit__input"
                           placeholder="e.g. Tom Jenkins…"
                           type="text"
                           ng:model="ctrl.byline" />
        </label>
        <span class="byline-and-credit__separator">/</span>
        <label class="byline-and-credit__credit">
            credit <input class="byline-and-credit__input"
                           type="text"
                           placeholder="e.g. Getty Images…"
                           ng:model="ctrl.credit" />
        </label>
    </div>

    <label class="edit-applicator__description">
        description
        <textarea class="edit-applicator__description-input"
                  ng:model="ctrl.description"
                  ui:funny-placeholder></textarea>
    </label>

    <button class="button" type="submit">apply to all</button>
</form>
