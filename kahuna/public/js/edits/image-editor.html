<div class="result-editor"
     ng:if="ctrl.image">

    <div class="result-editor__result">
        <ui-preview-image image="ctrl.image"
                          hide-info="true"></ui-preview-image>
    </div>

    <div class="result-editor__editor">
        <ui-required-metadata-editor ng:if="ctrl.image"
                                     disabled="ctrl.saving"
                                     resource="ctrl.image.data.userMetadata.data.metadata"
                                     metadata="ctrl.image.data.metadata">
        </ui-required-metadata-editor>

        <ng:transclude></ng:transclude>
    </div>

    <div class="result-editor__info">
        <!-- Trying to avoid static class names -->
         <span class="result-editor__status status"
               ng:if="ctrl.image"
               ng:class="{
                   'status--invalid': ctrl.status === 'invalid',
                   'status--valid': ctrl.status === 'ready'
               }">{{ctrl.status}}</span>
    </div>
</div>
