<div class="top-bar-wrapper">
    <div class="top-bar">
        <div class="top-bar__nav">
            <a class="top-bar__item top-bar__item--first"
               ui:sref="search.results">‚Üê search</a>
        </div>
        <div class="top-bar__actions">
            <file-uploader class="top-bar__item"></file-uploader>
        </div>
    </div>
</div>

<div class="page-wrapper">
    <section class="section"
             ng:if="ctrl.latestJob">

        <h2 class="section-heading">Uploading</h2>

        <ui-upload-jobs jobs="ctrl.latestJob"></ui-upload-jobs>
    </section>


    <section class="section" ng:if="ctrl.myUploads.data.length > 0">
        <h2 class="section-heading">Your past 50 uploads</h2>

        <ul>
            <li ng:repeat="result in ctrl.myUploads.data">
                <ui-image-editor image="result"></ui-image-editor>
            </li>
        </ul>

        <p></p>
    </section>

    <p class="upload-yours"
       ng:controller="SessionCtrl"
       ng:if="ctrl.myUploads.data.length === 0">
        You haven't uploaded anything yet. Either drag 'n drop an image onto
        this screen or click the blue upload button in the top right hand corner
        to get your images on the Grid.
    </p>
</div>

<dnd-uploader></dnd-uploader>
