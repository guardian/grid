<ul>
    <li ng:repeat="job in jobs">
        <div class="status"
             ng:if="!job.image"
             ng:class="{
                 'status--invalid': status === 'upload error',
                 'status--valid': status === 'uploaded'
             }">{{job.status}}</div>

        <ui-image-editor ng:if="job.image" image="job.image">
        </ui-image-editor>
    </li>
</ul>
