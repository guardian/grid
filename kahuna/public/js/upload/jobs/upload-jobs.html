<ul>
    <li ng:repeat="job in jobs">
        <div class="status"
             ng:if="!job.image"
             ng:class="{
                 'status--invalid': status === 'upload error',
                 'status--valid': status === 'uploaded'
             }">{{job.status}}</div>

        <ui-image-editor ng:if="job.image"
                         image="job.image"
                         apply-to="jobImages()">


             <ui-labeller class="job-labeller"
                          labels="job.image.data.userMetadata.data.labels">
             </ui-labeller>

             <div class="metadata-applicator" ng:if="jobs.length > 1">
                Apply
                <button class="metadata-applicator__button"
                        ng:click="uploadJobsCtrl.updateAllMetadata('byline', job.image.data.metadata.byline)">byline</button>
                /
                <button class="metadata-applicator__button"
                        ng:click="uploadJobsCtrl.updateAllMetadata('credit', job.image.data.metadata.credit)">credit</button>

                or

                <button class="metadata-applicator__button"
                        ng:click="uploadJobsCtrl.updateAllLabels(job.image.data.userMetadata.data.labels)">labels</button>

                to uploaded (save first)
                <!-- TODO: we should make sure that we use the value in
                the text field, at the moment this message will have to do -->
            </div>

        </ui-image-editor>
    </li>
</ul>
