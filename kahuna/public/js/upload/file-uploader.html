<form class="file-uploader">
    <div ui:event-share="click"
         ui:event-share-thief=".file-uploader__select-files"
         ui:event-share-victim=".file-uploader__file">
        <!-- you cannot bind ng:model="files" nor use ng:change:
        https://github.com/angular/angular.js/issues/1375 -->
        <input class="file-uploader__file"
               name="files" type="file"
               multiple
               ui:file ui:file-change="fileUploader.uploadFiles" />

        <button class="file-uploader__select-files">
            Add images
            <span class="ico ico--circled ico--with-text">+</span></button>
    </div>
</form>
