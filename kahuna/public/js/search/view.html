<gr-top-bar fixed="true">
    <gr-top-bar-nav>
        <search-query></search-query>
    </gr-top-bar-nav>

    <gr-top-bar-actions>
        <a ui:sref="upload"
           gr:track-click="Your recent uploads button"
           gr:track-click-data="{'Location': 'Search navigation'}"
           class="top-bar-item clickable side-padded"
           title="your recent uploads">
            <gr-icon-label gr-icon="photo_library">Your recent uploads</gr-icon-label>
        </a>
        <file-uploader class="top-bar-item side-padded"></file-uploader>
    </gr-top-bar-actions>
</gr-top-bar>


<gr-panels class="search-panels">
    <gr-panel gr:left="true" gr:hidden="true">
        <ui-view name="collectionPanel"></ui-view>
    </gr-panel>
    <gr-panel-content>
        <ui-view name="results"></ui-view>
    </gr-panel-content>
    <gr-panel gr:right="true">
        <ui-view name="infoPanel"></ui-view>
    </gr-panel>
</gr-panels>
