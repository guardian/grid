<div class="results-controls">
    <button type="button"
        class="button results__control"
        ui:localstore="search.seenSince"
        ui:localstore-val="getLastImageUploadTime()">I've seen these</button>

    <button type="button"
        class="button button--shy results__control"
        ui:localstore="search.seenSince">Clear</button>
</div>
<ul class="results"
    ui:near-bottom="nearBottom"
    ui:has-space="hasSpace">
    <li class="image-result"
        ng:repeat="image in images | filter:freeImageFilter"
        ng:class="{ 'image-result--seen': imageHasBeenSeen(image) }">
        <a class="image-result__link"
           title="{{image.data.metadata.title}}"
           ng:href="/images/{{image.data.id}}"
           ui:drag-data="{{image | asImageDragData}}">
            <figure>
                <img class="image-result__image"
                     ng:src="{{image.data.thumbnail.secureUrl}}"/>
                <figcaption class="image-result__caption">{{image.data.metadata.title}}</figcaption>
            </figure>
            <div class="image-result__meta">
                <div class="image-result__cost image-result__cost--{{image.data.cost}}">{{image.data.cost}}</div>
                <div class="image-result__uploaded uploaded">
                    <span class="uploaded__time">{{image.data.uploadTime | date:'HH:mm'}}</span>
                    <span class="uploaded__date">{{image.data.uploadTime | date:'d/M/yy'}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
