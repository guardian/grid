<div class="top-bar">
    <div class="top-bar__container">
        <form ng:controller="SearchQueryCtrl"
              class="top-bar__search search">
            <input type="text"
                   placeholder="Search for images..."
                   class="search__query"
                   autofocus="autofocus"
                   ng:model="query"
            />

            <label class="search__control search__control--free">
                <input type="checkbox" ng:model="free" />
                Free to use
            </label>
            <label class="search__control">
                <input type="radio" ng:model="since" />
                Anytime
            </label>
            <label class="search__control">
                <input type="radio" ng:model="since" value="24.hour" />
                Last 24 hours
            </label>
            <label class="search__control">
                <input type="radio" ng:model="since" value="1.week"  />
                Last week
            </label>
            <!--
                Anytime
                Today (since midnight vs last 24 hours?)
                Yesterday

                Other: [since, to]
              -->
        </form>


        <div class="top-bar__controls">
            <form class="file-uploader top-bar__control"
                  ng:controller="UploadCtrl as uploader"
                  ui:file-selector
                  ui:file-selector-file="files"
                  ui:file-selector-button="button">

                <!-- you cannot bind ng:model="files"
                     nor use ng:change: https://github.com/angular/angular.js/issues/1375 -->
                <input class="file-uploader__file"
                       name="files" type="file" accept="image/jpg,image/jpeg" multiple
                       ui:file ui:file-change="uploader.uploadFiles" />

                <button class="button file-uploader__select-files"
                        name="button" type="button"
                        ng:disabled="uploader.loading">upload<span ng:show="uploader.loading">ingâ€¦</span></button>
            </form>

            <a class="logout top-bar__control" href="/logout" target="_self">Logout</a>
        </div>
    </div>
</div>
<div ui:view></div>
