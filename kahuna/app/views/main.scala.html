@(mediaApiUri: String, principal: com.gu.mediaservice.lib.auth.Principal)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Kahuna</title>
    <!-- TODO: load compiled app -->
    <script data-media-api-uri="@mediaApiUri"
            data-main="@routes.Assets.at("js/app.js")"
            src="@routes.Assets.at("bower_components/requirejs/require.js")"
            id="main-script"
            async
    ></script>
    <style>
        .ng-cloak { display: none }
    </style>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"/>
  </head>
  <body>
    <p ng:hide="true">Authenticated as @{principal.name}. Loading Kahuna...</p>

    <div class="user-menu">
      <!-- target prevents AngularJS from handling the navigation -->
      <a href="/logout" target="_self">Logout</a>
    </div>

    <div ng-view></div>

  </body>
</html>
