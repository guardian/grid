stacks: [media-service]
regions: [eu-west-1]
templates:
    autoscaling:
        type: autoscaling
        app: usage
        contentDirectory: usage
        parameters:
            bucket: media-service-dist
deployments:
    ami-update:
        type: ami-cloudformation-parameter
        parameters:
            cloudFormationStackByTags: false
            cloudFormationStackName: media-service
            prependStackToCloudFormationStackName: false
            amiTags:
                BuiltBy: amigo
                AmigoStage: PROD
                Recipe: editorial-tools-xenial-java8
            amiParameter: ImageIdEditorialToolsXenialJava8
    usage:
        template: autoscaling
        actions: [uploadArtifacts]
    deployUsage:
        template: autoscaling
        actions: [deploy]
        dependencies: [usage, ami-update]
    deployUsageStream:
        template: autoscaling
        app: usage-stream
        actions: [deploy]
        dependencies: [usage, ami-update]
