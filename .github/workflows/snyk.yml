name: Snyk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  security:
    uses: guardian/.github/.github/workflows/sbt-node-snyk.yml@main
    with:
      DEBUG: true
      ORG: guardian
      SKIP_NODE: false
      SKIP_PYTHON: false
      PIP_REQUIREMENTS_FILES: quarantine-status/lambda/requirements.txt
      PYTHON_VERSION: 3.6
    secrets:
       SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
